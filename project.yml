name: ClaudeChat
options:
  bundleIdPrefix: com.claude
  deploymentTarget:
    macOS: "13.0"
  createIntermediateGroups: true

packages:
  MarkdownUI:
    url: https://github.com/gonzalezreal/swift-markdown-ui
    from: "2.3.0"

targets:
  ClaudeChat:
    type: application
    platform: macOS
    sources:
      - path: ClaudeChat
        excludes:
          - Info.plist
          - ClaudeChat.entitlements
          - Resources
      - path: ClaudeChat/Resources
        buildPhase: resources
    dependencies:
      - package: MarkdownUI
    info:
      path: ClaudeChat/Info.plist
      properties:
        LSUIElement: true
        CFBundleDisplayName: ClaudeChat
        NSAppleEventsUsageDescription: ClaudeChat needs to send Apple Events.
    entitlements:
      path: ClaudeChat/ClaudeChat.entitlements
    settings:
      INFOPLIST_FILE: ClaudeChat/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.claude.ClaudeChat
      SWIFT_VERSION: "5.9"
      MACOSX_DEPLOYMENT_TARGET: "13.0"
      CODE_SIGN_ENTITLEMENTS: ClaudeChat/ClaudeChat.entitlements
      ENABLE_APP_SANDBOX: NO
      ENABLE_HARDENED_RUNTIME: NO
