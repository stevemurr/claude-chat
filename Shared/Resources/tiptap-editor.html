<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --text-primary: #1d1d1f;
    --text-secondary: #86868b;
    --bg-primary: #ffffff;
    --bg-code: #f5f5f7;
    --border-color: rgba(0, 0, 0, 0.1);
    --accent-color: #007aff;
    --quote-bar: #007aff;
    --slash-bg: #ffffff;
    --slash-hover: #f5f5f7;
    --slash-shadow: rgba(0, 0, 0, 0.15);

    /* Semantic colors - muted, refined palette */
    --heading-color: #9d6b53;      /* Warm terracotta - subtle warmth */
    --bullet-color: #6b7c8a;       /* Slate gray - neutral accent */
    --todo-checkbox: #7a9e7a;      /* Sage green - calm, natural */
    --todo-done: #9db09d;          /* Muted sage - softer when complete */
    --ordered-color: #8b7b9e;      /* Dusty lavender - subtle distinction */
    --quote-accent: #6b8cae;       /* Steel blue - refined quote bar */
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --bg-primary: #1e1e1e;
      --bg-code: #2a2a2c;
      --border-color: rgba(255, 255, 255, 0.1);
      --accent-color: #0a84ff;
      --quote-bar: #0a84ff;
      --slash-bg: #2a2a2c;
      --slash-hover: #3a3a3c;
      --slash-shadow: rgba(0, 0, 0, 0.4);

      /* Semantic colors - dark mode variants */
      --heading-color: #c4967a;      /* Lighter terracotta */
      --bullet-color: #8a9bab;       /* Lighter slate */
      --todo-checkbox: #8fb88f;      /* Brighter sage */
      --todo-done: #7a9a7a;          /* Muted sage */
      --ordered-color: #a899b8;      /* Lighter lavender */
      --quote-accent: #7a9fc4;       /* Lighter steel blue */
    }
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
    color: var(--text-primary);
    color-scheme: light dark;
    -webkit-font-smoothing: antialiased;
  }

  body {
    overflow-y: auto;
  }

  #editor {
    min-height: 100vh;
    padding: 12px 24px 150px 24px;
    outline: none;
  }

  /* --- Tiptap content styles --- */

  .tiptap-content {
    outline: none;
  }

  .tiptap-content > * + * {
    margin-top: 0.5em;
  }

  /* Paragraphs */
  .tiptap-content p {
    font-size: 15px;
    line-height: 1.65;
    letter-spacing: -0.01em;
    margin: 0;
  }

  .tiptap-content p + p {
    margin-top: 8px;
  }

  /* Headings */
  .tiptap-content h1 {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: -0.02em;
    line-height: 1.3;
    margin-top: 20px;
    margin-bottom: 10px;
    color: var(--heading-color);
  }

  .tiptap-content h2 {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.35;
    margin-top: 16px;
    margin-bottom: 8px;
    color: var(--heading-color);
  }

  .tiptap-content h3 {
    font-size: 17px;
    font-weight: 600;
    line-height: 1.4;
    margin-top: 12px;
    margin-bottom: 6px;
    color: var(--heading-color);
  }

  .tiptap-content h1:first-child,
  .tiptap-content h2:first-child,
  .tiptap-content h3:first-child {
    margin-top: 0;
  }

  /* Lists */
  .tiptap-content ul,
  .tiptap-content ol {
    font-size: 15px;
    line-height: 1.6;
    padding-left: 24px;
    margin: 4px 0;
  }

  /* Bullet list markers - use ::marker for color */
  .tiptap-content ul:not([data-type="taskList"]) > li::marker {
    color: var(--bullet-color);
    font-weight: 600;
  }

  /* Ordered list numbers */
  .tiptap-content ol > li::marker {
    color: var(--ordered-color);
    font-weight: 600;
  }

  .tiptap-content li {
    margin: 2px 0;
  }

  .tiptap-content li p {
    margin: 0;
  }

  /* Task list (todos) */
  .tiptap-content ul[data-type="taskList"] {
    list-style: none;
    padding-left: 0;
  }

  .tiptap-content ul[data-type="taskList"] li {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin: 2px 0;
  }

  .tiptap-content ul[data-type="taskList"] li > label {
    flex-shrink: 0;
    margin-top: 4px; /* Align checkbox with text center */
  }

  .tiptap-content ul[data-type="taskList"] li > label input[type="checkbox"] {
    cursor: pointer;
    width: 16px;
    height: 16px;
    accent-color: var(--todo-checkbox);
    margin: 0;
    display: block;
  }

  .tiptap-content ul[data-type="taskList"] li > div {
    flex: 1;
  }

  .tiptap-content ul[data-type="taskList"] li[data-checked="true"] > div {
    opacity: 0.5;
    text-decoration: line-through;
  }

  /* Blockquote */
  .tiptap-content blockquote {
    border-left: 3px solid var(--quote-accent);
    padding-left: 16px;
    margin: 8px 0;
    color: var(--text-secondary);
    font-size: 15px;
    line-height: 1.6;
    font-style: italic;
  }

  .tiptap-content blockquote p {
    margin: 0;
  }

  /* Code (inline) */
  .tiptap-content code {
    font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
    font-size: 13px;
    background: var(--bg-code);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 1px 4px;
  }

  /* Code block */
  .tiptap-content pre {
    font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
    font-size: 13px;
    background: var(--bg-code);
    border: none;
    border-radius: 6px;
    padding: 12px 16px;
    margin: 8px 0;
    overflow-x: auto;
    line-height: 1.5;
  }

  .tiptap-content pre code {
    background: none;
    border: none;
    padding: 0;
    font-size: inherit;
  }

  /* Horizontal rule */
  .tiptap-content hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 16px 0;
  }

  /* Tables */
  .tiptap-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 12px 0;
    font-size: 14px;
  }

  .tiptap-content th,
  .tiptap-content td {
    border: 1px solid var(--text-secondary);
    padding: 8px 12px;
    text-align: left;
    vertical-align: top;
  }

  .tiptap-content th {
    background: var(--bg-code);
    font-weight: 600;
  }

  .tiptap-content tr:hover td {
    background: var(--slash-hover);
  }

  /* Selected cell in Tiptap */
  .tiptap-content .selectedCell {
    background: rgba(0, 122, 255, 0.15);
  }

  @media (prefers-color-scheme: dark) {
    .tiptap-content th,
    .tiptap-content td {
      border-color: rgba(255, 255, 255, 0.3);
    }
  }

  /* Bold, italic */
  .tiptap-content strong {
    font-weight: 600;
  }

  .tiptap-content em {
    font-style: italic;
  }

  /* Placeholder */
  .tiptap-content p.is-editor-empty:first-child::before {
    content: attr(data-placeholder);
    float: left;
    color: var(--text-secondary);
    opacity: 0.6;
    pointer-events: none;
    height: 0;
  }

  /* --- Slash command menu --- */

  .slash-menu {
    position: fixed;
    background: var(--slash-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 16px var(--slash-shadow);
    padding: 4px;
    min-width: 200px;
    max-height: 280px;
    overflow-y: auto;
    z-index: 1000;
  }

  .slash-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    color: var(--text-primary);
  }

  .slash-item:hover,
  .slash-item.selected {
    background: var(--slash-hover);
  }

  .slash-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-code);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    flex-shrink: 0;
  }

  .slash-title {
    font-weight: 500;
  }

  /* Selection styling */
  .tiptap-content ::selection {
    background: rgba(0, 122, 255, 0.2);
  }


  /* --- Table context menu --- */

  .table-menu {
    position: fixed;
    background: var(--slash-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 16px var(--slash-shadow);
    padding: 4px;
    min-width: 180px;
    z-index: 1001;
  }

  .table-menu-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    color: var(--text-primary);
  }

  .table-menu-item:hover {
    background: var(--slash-hover);
  }

  .table-menu-item[data-type="deleteRow"],
  .table-menu-item[data-type="deleteColumn"],
  .table-menu-item[data-type="deleteTable"] {
    color: #ff453a;
  }

  .table-menu-item[data-type="deleteRow"]:hover,
  .table-menu-item[data-type="deleteColumn"]:hover,
  .table-menu-item[data-type="deleteTable"]:hover {
    background: rgba(255, 69, 58, 0.1);
  }

  .table-menu-icon {
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-code);
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
    flex-shrink: 0;
  }

  .table-menu-item[data-type="deleteRow"] .table-menu-icon,
  .table-menu-item[data-type="deleteColumn"] .table-menu-icon,
  .table-menu-item[data-type="deleteTable"] .table-menu-icon {
    background: rgba(255, 69, 58, 0.1);
  }

  .table-menu-title {
    font-weight: 500;
  }

  .table-menu-divider {
    height: 1px;
    background: var(--border-color);
    margin: 4px 8px;
  }

  /* --- Group/Page Cards --- */

  .content-group {
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-code);
    overflow: hidden;
  }

  .content-group-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 14px;
    cursor: pointer;
    user-select: none;
    transition: background 0.15s ease;
  }

  .content-group-header:hover {
    background: var(--slash-hover);
  }

  .content-group-icon {
    font-size: 16px;
    flex-shrink: 0;
  }

  .content-group-title {
    flex: 1;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .content-group-chevron {
    font-size: 16px;
    color: var(--text-secondary);
    flex-shrink: 0;
    transition: transform 0.15s ease;
  }

  .content-group-header:hover .content-group-chevron {
    transform: translateX(2px);
  }

  .content-group-content {
    display: none; /* Hidden by default - content shown when navigated into */
    padding: 12px 14px;
    border-top: 1px solid var(--border-color);
    pointer-events: none; /* Don't intercept clicks when hidden */
  }

  /* When editing inside a group (navigated in) */
  .content-group.editing .content-group-content {
    display: block;
  }

  .content-group.editing .content-group-header {
    display: none;
  }

  /* --- Multi-Select Highlighting --- */

  .multi-selected {
    background: rgba(0, 122, 255, 0.12) !important;
    border-radius: 4px;
    outline: 2px solid rgba(0, 122, 255, 0.3);
    outline-offset: 1px;
  }

  @media (prefers-color-scheme: dark) {
    .multi-selected {
      background: rgba(10, 132, 255, 0.15) !important;
      outline-color: rgba(10, 132, 255, 0.35);
    }
  }

  /* --- Group Navigation Header --- */

  .group-nav-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: var(--bg-code);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .group-nav-back {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    border-radius: 6px;
    border: none;
    background: transparent;
    color: var(--accent-color);
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.15s ease;
  }

  .group-nav-back:hover {
    background: var(--slash-hover);
  }

  .group-nav-breadcrumb {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 13px;
    color: var(--text-secondary);
  }

  .group-nav-breadcrumb-item {
    color: var(--text-primary);
    font-weight: 500;
  }
</style>
</head>
<body>
  <div id="editor"></div>
  <script src="tiptap-bundle.js"></script>
</body>
</html>
