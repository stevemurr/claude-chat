<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --text-primary: #1d1d1f;
    --text-secondary: #86868b;
    --bg-primary: #ffffff;
    --bg-code: #f5f5f7;
    --border-color: rgba(0, 0, 0, 0.1);
    --accent-color: #007aff;
    --quote-bar: #007aff;
    --slash-bg: #ffffff;
    --slash-hover: #f5f5f7;
    --slash-shadow: rgba(0, 0, 0, 0.15);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --bg-primary: #1e1e1e;
      --bg-code: #2a2a2c;
      --border-color: rgba(255, 255, 255, 0.1);
      --accent-color: #0a84ff;
      --quote-bar: #0a84ff;
      --slash-bg: #2a2a2c;
      --slash-hover: #3a3a3c;
      --slash-shadow: rgba(0, 0, 0, 0.4);
    }
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
  }

  body {
    overflow-y: auto;
  }

  #editor {
    min-height: 100vh;
    padding: 12px 24px 150px 24px;
    outline: none;
  }

  /* --- Tiptap content styles --- */

  .tiptap-content {
    outline: none;
  }

  .tiptap-content > * + * {
    margin-top: 0.5em;
  }

  /* Paragraphs */
  .tiptap-content p {
    font-size: 15px;
    line-height: 1.6;
    margin: 0;
  }

  .tiptap-content p + p {
    margin-top: 8px;
  }

  /* Headings */
  .tiptap-content h1 {
    font-size: 24px;
    font-weight: 700;
    line-height: 1.3;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .tiptap-content h2 {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.35;
    margin-top: 16px;
    margin-bottom: 8px;
  }

  .tiptap-content h3 {
    font-size: 17px;
    font-weight: 600;
    line-height: 1.4;
    margin-top: 12px;
    margin-bottom: 6px;
  }

  .tiptap-content h1:first-child,
  .tiptap-content h2:first-child,
  .tiptap-content h3:first-child {
    margin-top: 0;
  }

  /* Lists */
  .tiptap-content ul,
  .tiptap-content ol {
    font-size: 15px;
    line-height: 1.6;
    padding-left: 24px;
    margin: 4px 0;
  }

  .tiptap-content li {
    margin: 2px 0;
  }

  .tiptap-content li p {
    margin: 0;
  }

  /* Task list (todos) */
  .tiptap-content ul[data-type="taskList"] {
    list-style: none;
    padding-left: 0;
  }

  .tiptap-content ul[data-type="taskList"] li {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin: 2px 0;
  }

  .tiptap-content ul[data-type="taskList"] li > label {
    flex-shrink: 0;
    margin-top: 3px;
  }

  .tiptap-content ul[data-type="taskList"] li > label input[type="checkbox"] {
    cursor: pointer;
    width: 16px;
    height: 16px;
    accent-color: var(--accent-color);
  }

  .tiptap-content ul[data-type="taskList"] li > div {
    flex: 1;
  }

  .tiptap-content ul[data-type="taskList"] li[data-checked="true"] > div {
    opacity: 0.5;
    text-decoration: line-through;
  }

  /* Blockquote */
  .tiptap-content blockquote {
    border-left: 3px solid var(--quote-bar);
    padding-left: 16px;
    margin: 8px 0;
    color: var(--text-secondary);
    font-size: 15px;
    line-height: 1.6;
  }

  .tiptap-content blockquote p {
    margin: 0;
  }

  /* Code (inline) */
  .tiptap-content code {
    font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
    font-size: 13px;
    background: var(--bg-code);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 1px 4px;
  }

  /* Code block */
  .tiptap-content pre {
    font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
    font-size: 13px;
    background: var(--bg-code);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 12px 16px;
    margin: 8px 0;
    overflow-x: auto;
    line-height: 1.5;
  }

  .tiptap-content pre code {
    background: none;
    border: none;
    padding: 0;
    font-size: inherit;
  }

  /* Horizontal rule */
  .tiptap-content hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 16px 0;
  }

  /* Bold, italic */
  .tiptap-content strong {
    font-weight: 600;
  }

  .tiptap-content em {
    font-style: italic;
  }

  /* Placeholder */
  .tiptap-content p.is-editor-empty:first-child::before {
    content: attr(data-placeholder);
    float: left;
    color: var(--text-secondary);
    pointer-events: none;
    height: 0;
  }

  /* --- Slash command menu --- */

  .slash-menu {
    position: fixed;
    background: var(--slash-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 16px var(--slash-shadow);
    padding: 4px;
    min-width: 200px;
    max-height: 280px;
    overflow-y: auto;
    z-index: 1000;
  }

  .slash-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    color: var(--text-primary);
  }

  .slash-item:hover,
  .slash-item.selected {
    background: var(--slash-hover);
  }

  .slash-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-code);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    flex-shrink: 0;
  }

  .slash-title {
    font-weight: 500;
  }

  /* Selection styling */
  .tiptap-content ::selection {
    background: rgba(0, 122, 255, 0.2);
  }
</style>
</head>
<body>
  <div id="editor"></div>
  <script src="tiptap-bundle.js"></script>
</body>
</html>
